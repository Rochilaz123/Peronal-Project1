<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="organisation for expecting mothers, Edgware. Babysitters for when you go to hospital to give birth"
    />
    <meta
      name="keywords"
      content="pregnant, expecting, support for mothers, night owl, babysitters, free service, edgware, "
    />
    <title>Night Owl</title>
    <!--Favicon-->
    <!--the favicon code is taken from the Love running project-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <img src="./assets/images/logo.jpg" alt="Night owl logo image" width="33%">
    </header>

    <!--Main content-->
    <main>
      <div id="hero-image">
        <img id="newborn-image" src="/assets/images/pexels-selin-hacıkerimoğlu-18099553.jpg" alt="image of newborn baby">
      </div>
    </main>

    <!--Footer-->
    <footer>        
      <ul id="social-networks">
        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in a new tab)">
                <i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="Visit our Twitter page (opens in a new tab)">
                <i class="fa-brands fa-twitter-square"></i></a>
        </li>
        <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="Visit our YouTube page (opens in a new tab)">
                <i class="fa-brands fa-youtube-square"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit our Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i></a>
        </li>
    </ul>
  </footer>
      <!-- Font Awesome kit -->
      <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
  </body>
</html>
